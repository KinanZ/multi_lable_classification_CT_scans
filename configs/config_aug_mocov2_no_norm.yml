# Random seed
SEED: 101

# experiment name
exp_name: "supervised_MLC_mocov2ish_aug/"

# path to json file with annotations
json_file_path_train: "/misc/lmbraid19/argusm/CLUSTER/multimed/NSEG2015_2/train.json"
json_file_path_test: "/misc/lmbraid19/argusm/CLUSTER/multimed/NSEG2015_2/test.json"

# path to the images' folder
images_path: "/misc/lmbraid19/argusm/CLUSTER/multimed/NSEG2015_2/JPEGImages/"

# path to output
output_path: "/misc/student/alzouabk/Thesis/supervised_multi_label_classification/outputs/"

# data loading parameters:
shuffle_dataset: True
batch_size: 18

# augmentation settings:
RandomResizedCrop_size: 512
RandomResizedCrop_scale: [0.2, 1.]
RandomResizedCrop_p: 1

adjust_brightness_factor: 0.01
adjust_brightness_p: 0.8

GaussianBlur_kernel_size: [5, 5]
GaussianBlur_sigma: [.1, 2.]
GaussianBlur_p: 0.5

RandomHorizontalFlip_p: 1

Normalize_mean: [0.184]
Normalize_std: [0.055]
Normalize_p: 0 # need to be 0 or 1

# model parameters:
pretrained: True
requires_grad: True

# learning parameters
lr: 0.0005
epochs: 40

# Evaluate?
evaluate: True

# Visualize?
plot_curves: True